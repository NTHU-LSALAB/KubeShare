name: build

on: push

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: setup go
      uses: actions/setup-go@v3
      with:
        go-version: 1.16

    - name: cache
      uses: actions/cache@v3
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-gocache-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-gocache-

    - name: build
      run: make build

    - name: login ghcr
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: setup docker buildx
      uses: docker/setup-buildx-action@v2

    - name: set image name
      run: echo "IMAGE_NAME=ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> ${{ github.env }}

    - name: set image tag
      run: echo "IMAGE_TAGS=${{ env.IMAGE_NAME }}:${{ github.sha }}" >> ${{ github.env }}

    - name: set latest image tag
      if: github.ref == 'refs/heads/master'
      run: echo "IMAGE_TAGS=${{ env.IMAGE_TAGS }},${{ env.IMAGE_NAME }}:latest" >> ${{ github.env }}

    - name: docker build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: ${{ env.IMAGE_TAGS }}
