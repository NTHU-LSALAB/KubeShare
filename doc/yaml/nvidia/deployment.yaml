apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        resources:
          limits:
            nvidia.com/gpu: 1
          requests:
                  #            cpu: "9000m"
            nvidia.com/gpu: 1
        ports:
        - containerPort: 80
      schedulerName: kubeshare
